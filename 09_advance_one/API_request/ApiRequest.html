<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Follower Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <img class="profile-img" src="https://images.pexels.com/photos/18681382/pexels-photo-18681382.jpeg?cs=srgb&dl=pexels-hitesh-choudhary-18681382.jpg&fm=jpg" alt="Profile Photo" />
    <div class="name">Hitesh Choudhary</div>
    <div class="username">hiteshchoudhary</div>
    <div class="platform">GitHub</div>
    <div class="followers" id="followersCount">4.3k</div>
    <div class="label">Followers</div>
  </div>

  <script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        document.getElementById('followersCount').innerHTML = data.followers;
      }
    };
    xhr.send();
  </script>

</body>
</html>
